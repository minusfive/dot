[settings]
lockfile = true

[env]
HK_MISE = 1
HK_STAGE = 0

[tools]
pkl = "latest"
hk = "latest"
shellcheck = "latest"
stylua = "latest"
yamllint = "latest"

[hooks]
enter = { script = 'set_terminal_title "ó°’“  {{ config_root | basename }}"', shell = "zsh" }
leave = { script = "reset_terminal_title", shell = "zsh" }
postinstall = ["mise run setup"]

[tasks.check]
run = "hk run check"

[tasks.fix]
run = "hk run fix"

[tasks.pre-commit]
run = "hk run pre-commit"

[tasks.setup]
run = ["bun install", "hk install", "mise run vectorize"]

[tasks.vectorize]
run = "vectorcode vectorise"
