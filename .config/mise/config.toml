[settings]
env_file = ".env"
experimental = true
idiomatic_version_file_enable_tools = ["node"]
# paranoid = true
npm.bun = true
pipx.uvx = true
python.uv_venv_auto = true
python.uv_venv_create_args = ["--seed"]

[tools]
python = "latest"
bun = "latest"
deno = "latest"
go = "latest"
lua = "5.1"
node = "latest"
uv = "latest"

ruby = "latest"

rust = "nightly"
cargo-binstall = "latest"

# Order matters, these should be installed after the tools above
# otherwise $PATH may be clobbered
aws-cli = "latest"
vault = "latest"
delta = "latest"
stylua = "latest"
prettier = "latest"
tree-sitter = "latest"

"npm:@mermaid-js/mermaid-cli" = "latest"
"npm:mcp-hub" = "latest"
"npm:@github/copilot" = "latest"

[hooks]
postinstall = [
  "python -m ensurepip",
  "pip install --user --upgrade pip",
  "pip install --user --upgrade pipx pynvim",
  "uv tool install vectorcode[lsp,mcp]",
  "npm install -g npm@latest",
  "npm install -g neovim",
  "gem install neovim",
]
