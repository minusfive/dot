[settings]
env_file = ".env"
experimental = true
idiomatic_version_file_enable_tools = ["node"]
# paranoid = true
npm.bun = true
pipx.uvx = true
python.uv_venv_auto = true
python.uv_venv_create_args = ["--seed"]

[tools]
bun = "latest"
go = "latest"
lua = "5.1"
node = "latest"
python = "latest"
uv = "latest"

ruby = "latest"
"gem:neovim" = "latest"

rust = "nightly"
cargo-binstall = "latest"

# Order matters, these should be installed after the tools above
# otherwise $PATH may be clobbered
aws-cli = "latest"
vault = "latest"
delta = "latest"

[hooks]
postinstall = [
  # Node.js
  "npm install -g npm@latest",
  "npm install -g neovim@latest @vue/language-server@3.0 @mermaid-js/mermaid-cli@latest",
  # Python
  "python -m ensurepip",
  "pip install --user --upgrade pip",
  "pip install --user --upgrade pipx pynvim",
  "uv tool install vectorcode[lsp,mcp]",
]
